<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Orders" />
                <ui:define name = "content">
                    
                    <div class="box">
                        <h:form>
                        <table class="cool_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>User</th>
                                    <th>Status</th>
                                    <th>View</th>
                                </tr>                            
                            </thead>
                            <tbody>
                                <c:forEach items="#{ordersBean.orders}" var="order">
                                    <tr>
                                        <td>#{order.id}</td>
                                        <td>#{ordersBean.usersIdsToUsers[order.userId].username}</td>
                                        <td><div class="order_status order_status_#{order.status}"></div></td>
                                        <td>
                                            <h:link value="View" outcome="/pages/order_single?faces-redirect=true">
                                                <f:param name="id" value="#{order.id}" />
                                            </h:link>  
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table> 
                        </h:form>
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
