<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Products" />
                <ui:define name = "content">
                    
                    <div class="box">
                        <h:form>
                        <input type="hidden" name="category" value="#{param.category}" />
                        
                        <table>
                            <tr>
                                <td>Add: </td>
                                <td><h:inputText value="#{productsBean.newProduct.title}" required="true" requiredMessage="title" /></td>
                                <td><h:inputText value="#{productsBean.newProduct.picture}" required="true" requiredMessage="picture" /></td>
                                <td>
                                    <h:commandButton value="Add" action="#{productsBean.add()}" />
                                </td>
                            </tr>
                        </table>
                        
                        
                        <table class="cool_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Picture</th>
                                    <th>Update</th>
                                </tr>                            
                            </thead>
                            <tbody>
                                <ui:repeat value="#{productsBean.products}" var="product">
                                    <tr>
                                        <td>#{product.id}</td>
                                        <td>
                                            <h:inputText value="#{product.title}" required="true" requiredMessage="required" />
                                        </td>
                                        <td>
                                            <h:inputText value="#{product.picture}" required="true" requiredMessage="required" />
                                        </td>
                                        <td>
                                            <h:commandButton value="Update" action="#{productsBean.update(product)}" />
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table> 
                        </h:form>
                    
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
