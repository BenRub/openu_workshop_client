<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Users" />
                <ui:define name = "content">
                    
                    <div class="box">
                        <h:form>                          
                        <h:link value="Add Admin" outcome="/pages/user_single?faces-redirect=true" />
                        <table class="cool_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>First</th>
                                    <th>Last</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>City</th>
                                    <th>Zip code</th>
                                    <th>Phone</th>
                                </tr>                            
                            </thead>
                            <tbody>
                                <ui:repeat value="#{usersBean.users}" var="user">
                                    <tr>
                                        <td>#{user.id}</td>
                                        <td>#{user.username}</td>
                                        <td>#{user.roleId}</td>
                                        <td>#{user.firstName}</td>
                                        <td>#{user.lastName}</td>
                                        <td>#{user.email}</td>
                                        <td>#{user.address}</td>
                                        <td>#{user.city}</td>
                                        <td>#{user.zipCode}</td>
                                        <td>#{user.phoneNumber}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table> 
                        </h:form>
                    
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
