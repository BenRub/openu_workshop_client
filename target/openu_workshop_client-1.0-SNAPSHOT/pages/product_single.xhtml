<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Save Product" />
                <ui:define name = "content">
                    
                    <div class="box">
                        <h:form>
                        <input type="hidden" name="id" value="#{param.id}" />
                        <input type="hidden" name="category" value="#{param.category}" />                     
                        
                        <span class="error">#{productSingleBean.savingError}</span>
                        <h:messages class="error" style="color:red" />
                        <table>
                            <tr>
                                <td>Name: </td>
                                <td><h:inputText value="#{productSingleBean.product.name}" required="true" requiredMessage="name required" /></td>
                            </tr>
                            <tr>
                                <td>Vendor: </td>
                                <td><h:inputText value="#{productSingleBean.product.vendor}" required="true" requiredMessage="vendor required" /></td>
                            </tr>
                            <tr>
                                <td>Category: </td>
                                <td>
                                    <h:selectOneMenu required="true" requiredMessage="category reqired" value="#{productSingleBean.product.category}">
                                        <f:selectItems value="#{productSingleBean.categoriesNames}" />
                                    </h:selectOneMenu>                                    
                                </td>
                            </tr>
                            <tr>
                                <td>Image Url: </td>
                                <td><h:inputText size="100" value="#{productSingleBean.product.imageUrl}" required="true" requiredMessage="image url required" /></td>
                                <td>
                                    <a target="_blank" href="#{productSingleBean.product.imageUrl}">
                                        <img src="#{productSingleBean.product.imageUrl}" width="50" height="50" />
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>Price: </td>
                                <td><h:inputText label="Price" value="#{productSingleBean.product.price}" required="true" requiredMessage="price required" /></td>
                            </tr>
                            <tr>
                                <td>Units In Stock: </td>
                                <td><h:inputText label="Units In Stock" value="#{productSingleBean.product.unitsInStock}" required="true" requiredMessage="units In Stock required" /></td>
                            </tr>
                            <tr>
                                <td>Discount: </td>
                                <td><h:inputText label="Discount" value="#{productSingleBean.product.discount}" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">Description:</td>
                            </tr>
                            <tr>
                                <td colspan="2"><h:inputTextarea rows="5" cols="50" value="#{productSingleBean.product.description}" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:commandButton value="Save" action="#{productSingleBean.Save()}" />
                                </td>
                            </tr>
                        </table> 
                        </h:form>
                    
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
