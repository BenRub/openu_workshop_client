<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Categories" />
                <ui:define name = "content">
                    
                    <div class="box">
                        <h:form> 
                        <table>
                            <tr>
                                <td>Add: </td>
                                <td><h:inputText id="name" value="#{categoriesBean.newCategory.name}" required="true" requiredMessage="name reqired" /></td>
                                <td>
                                    <h:commandButton value="Add" action="#{categoriesBean.add()}" />
                                </td>
                                <td><h:message for="name" style="color: red;" /></td>
                            </tr>
                        </table> 
                        </h:form>
                        #{categoriesBean.addingError}
                            
                        <table class="cool_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Products</th>
                                </tr>                            
                            </thead>
                            <tbody>
                                <ui:repeat value="#{categoriesBean.categories}" var="category">
                                    <tr>
                                        <td>#{category.name}</td>
                                        <td>
                                            <h:link value="Products" outcome="/pages/products?faces-redirect=true">
                                                <f:param name="category" value="#{category.name}" />
                                            </h:link>                                               
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table> 
                    
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
