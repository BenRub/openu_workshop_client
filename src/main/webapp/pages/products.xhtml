<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Products" />
                <ui:define name = "content">
                    
                    <div class="box">
                        
                        <h:form rendered="#{param.category eq null}">
                            <h:link value="Add" outcome="/pages/product_single?faces-redirect=true"></h:link>                          
                        </h:form>
                        
                        <h:form rendered="#{not (param.category eq null)}">
                            <h:link value="Add" outcome="/pages/product_single?faces-redirect=true">
                                <f:param name="category" value="#{param.category}" />
                            </h:link>                         
                        </h:form>                        
                        
                        
                        <input type="hidden" name="category" value="#{param.category}" />                   
                        
                        <table class="cool_table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Vendor</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Update</th>
                                </tr>                            
                            </thead>
                            <tbody>
                                <ui:repeat value="#{productsBean.products}" var="product">
                                    <tr>
                                        <td>#{product.id}</td>
                                        <td>#{product.name} </td>
                                        <td>#{product.vendor}</td>
                                        <td>#{product.category}</td>
                                        <td style="text-align: center;">
                                            <a target="_blank" href="#{product.imageUrl}">
                                                <img src="#{product.imageUrl}" width="50" height="50" />
                                            </a>
                                        </td>
                                        <td> 
                                            <h:form rendered="#{param.category eq null}">
                                               <h:link value="Update" outcome="/pages/product_single?faces-redirect=true">
                                                <f:param name="id" value="#{product.id}" />
                                               </h:link>                          
                                           </h:form>

                                           <h:form rendered="#{not (param.category eq null)}">
                                               <h:link value="Update" outcome="/pages/product_single?faces-redirect=true">
                                                <f:param name="id" value="#{product.id}" />
                                                <f:param name="category" value="#{param.category}" />
                                               </h:link>                     
                                           </h:form> 
                                            
                                             
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table> 
                    
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
