<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Ecommerce - #{title}</title>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:outputStylesheet library="css" name="icons.css"/>
        <h:outputStylesheet library="css" name="cooltable.css"/>
    </h:head>
    
    <h:body>
            <div class="wrapper group">
                <div class="menu">
                    <div class="menuHeader">
                        <h:link outcome="/pages/home.xhtml?faces-redirect=true" style="text-decoration: none;">
                            <h5 class="logo-text">Ecommerce Management</h5> 
                        </h:link>       
                    </div>
                    <div class="menuContent">
                        <h:link value="Categories" class="categoriesIcon" outcome="/pages/categories?faces-redirect=true" />   
                        <h:link value="Products" class="productsIcon" outcome="/pages/products?faces-redirect=true" />   
                        <h:link value="Orders" class="ordersIcon" outcome="/pages/orders?faces-redirect=true" />      
                        <h:link value="Users" class="usersIcon" outcome="/pages/users?faces-redirect=true" />   
                    </div>
                </div>
                <div class="content">
                    <div class="contentHeader">
                        <h:form rendered="#{not (loginBean.loggedUser eq null)}">
                            <span>Hello, #{loginBean.loggedUser.username}</span>
                            <h:commandLink value="(Logout)" action="#{loginBean.Logout()}"></h:commandLink>
                        </h:form>
                    </div>         
                    <div class="contentPage">
                        <ui:insert name = "content" >
                            Hi
                        </ui:insert> 
                    </div>
                </div>            
            </div>
    </h:body>
</html>
