<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
        <ui:composition template = "../common.xhtml">
                <ui:param name = "title" value = "Products" />
                <ui:define name = "content">
                    
                    <div class="box">
                        <h:form>                    
                        
                        <span>#{loginBean.loginError}</span>
                        <table>
                            <tr>
                                <td>Username: </td>
                                <td><h:inputText value="#{loginBean.loginInfo.username}" required="true" requiredMessage="required" /></td>
                            </tr>
                            <tr>
                                <td>Password: </td>
                                <td><h:inputSecret value="#{loginBean.loginInfo.password}" required="true" requiredMessage="required" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:commandButton value="Login" action="#{loginBean.Login()}" />
                                </td>
                            </tr>
                        </table> 
                        </h:form>
                    
                    </div>
                </ui:define>
            
        </ui:composition>
</html>
